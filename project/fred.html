<html>

<head>

<body>

<header>
<img src= "Fred_Flintstone.png" alt="Fred Picture" title= "Are you a robot... or am I?" height = "300" width = "200">
<h2>Fred - The anti-bot CAPTCHA</h2>

</header>

<main>
    <div id="create_account">
		<p> Username </p>
		<input type="text" placeholder="Type desired username here">
		<p> Password </p>
		<input type="password" placeholder="Type desired password here">
	</div>
	<p> Verification test </p>
	<p id = "directions"> Input the CAPTCHA below exactly as shown and press submit. (Capital letters matter)</p>
	<div class = "captchaWrap">
		<img id= "letter0" height = "70" width = "70">
		<img id= "letter1" height = "70" width = "70">
		<img id= "letter2" height = "70" width = "70">
		<img id= "letter3" height = "70" width = "70">
		<img id= "letter4" height = "70" width = "70">
	</div>
	
	<p id="tries"> </p>
	<div id="create_account">
	  <input type="text" id="word" placeholder = "Type captcha here">
	  <button type="button" id="submitButton" onclick = "getInput()"> 
		Create account
	  </button>
	</div>
</main>
